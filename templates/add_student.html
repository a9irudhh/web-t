<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="{{ url_for('static', filename='js/add_student.js') }}" defer></script>
</head>
<body>
    <div class="add-student-container">
        <h1 class="page-title">Add Student</h1>
        <form method="POST" action="{{ url_for('add_student') }}" class="student-form">
            <div class="form-group">
                <label for="name" class="form-label">Name:</label>
                <input type="text" id="name" name="name" required class="form-input">
            </div>
            <div class="form-group">
                <label for="srn" class="form-label">SRN:</label>
                <input type="text" id="srn" name="srn" required pattern="SRN\d{3}" title="SRN followed by 3 digits" class="form-input">
            </div>
            <div class="form-group">
                <label for="age" class="form-label">Age:</label>
                <input type="number" id="age" name="age" required class="form-input">
            </div>
            <div class="form-group">
                <label for="number" class="form-label">Phone Number:</label>
                <input type="tel" id="number" name="number" required class="form-input">
            </div>
            <div id="semesters-container">
                <!-- Semesters will be added dynamically here -->
            </div>
            <button type="button" onclick="addSemester()" class="add-semester-button">Add Semester</button>
            <button type="submit" class="submit-button">Submit</button>
        </form>
        <a href="{{ url_for('index') }}" class="back-link">Back to Dashboard</a>
    </div>
</body>
</html>
