<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Student Dashboard</h1>
        <div class="top-actions">
            <a href="{{ url_for('add_student') }}" class="add-student-button">Add Student</a>
            <a href="{{ url_for('logout') }}" class="logout-button">Logout</a>
        </div>
        <table class="student-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Percentage</th>
                    <th>SRN</th>
                    <th>Grade</th>
                    <th>Phone Number</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for student in students %}
                <tr>
                    <td>{{ student.name }}</td>
                    <td>{{ student.percentage }}%</td>
                    <td>{{ student.srn }}</td>
                    <td>{{ student.grade }}</td>
                    <td>{{ student.number }}</td>
                    <td>
                        <a href="{{ url_for('view_student', id=student.id) }}" class="action-button view-button">View</a>
                        <a href="{{ url_for('edit_student', id=student.id) }}" class="action-button edit-button">Edit</a>
                        <a href="{{ url_for('delete_student', id=student.id) }}" class="action-button delete-button">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
