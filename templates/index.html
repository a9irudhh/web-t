{% block content %}
<h1>Student Dashboard</h1>
<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Percentage</th>
            <th>SRN</th>
            <th>Grade</th>
            <th>Phone Number</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for student in students %}
        <tr>
            <td>{{ student.name }}</td>
            <td>{{ student.percentage }}%</td>
            <td>{{ student.srn }}</td>
            <td>{{ student.grade }}</td>
            <td>{{ student.number }}</td>
            <td>
                <a href="{{ url_for('view_student', id=student.id) }}">View</a>
                <a href="{{ url_for('edit_student', id=student.id) }}">Edit</a>
                <a href="{{ url_for('delete_student', id=student.id) }}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{{ url_for('add_student') }}">Add Student</a>
{% endblock %}
